<div class="row justify-content-center align-items-center">
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#newModal">New Task</button>
</div>

<div class="modal fade ml-5 pt-5" id="newModal" tabindex="-1" role="dialog" aria-label="newModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="card-header">
                <h3 class="card-title text-center">Tasks</h3>
            </div>
            <div class="card-body">
                <form #myForm>
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" class="form-control" aria-describedby="title" name="title" [(ngModel)]="newTask.title">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea class="form-control" name="description" [(ngModel)]="newTask.description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block" data-dismiss="modal" (click)="addTask()">Send Task</button>
                </form>
            </div>
        </div>
    </div>
</div>
