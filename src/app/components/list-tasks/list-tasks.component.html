<div class="container">
    <h3 class="ml-3">My Tasks</h3>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 mt-2" *ngFor="let task of myTasks; let i = index">
                <div *ngIf="!task.complete" class="card">
                    <div class="card-body">
                        <h5>{{task.title}}</h5>
                        <p class="card-text">{{task.description}}</p>
                        <hr>
                        <div class="row container">
                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary" (click)="completeTask(i)">Complete</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-warning" (click)="getPositions(task.id)" data-toggle="modal" data-target="#editModal">Edit</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-danger ml-2" (click)="deleteTask(i)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="task.complete" class="card">
                    <div class="card-body">
                        <h5>{{task.title}}</h5>
                        <p class="card-text">{{task.description}}</p>
                        <hr>
                        <p>Completed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
